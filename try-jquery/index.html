<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jquery test</title>
</head>

<body>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script>
    (function($) {
        //利用jquery event ，自定义事件,触发
        var x = $.extend($({}), {a:1})
        x.on('DataChanged', function(evt, data) {
            console.log(evt)
            console.log(data)
            // -> 4444
        })

        x.setA = function(value){
            x.a = value
            x.trigger('DataChanged', value)
        }

        x.setA(4444)
    })(jQuery)
    </script>
</body>

</html>
